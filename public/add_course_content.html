  <div class="container-fluid d-flex justify-content-center  mt-5 ">
    <div class="">
   <h2 class="pt-5 pb-5 fs-1 text-center fw-bold text-primary">Add Course Content</h2>

    <form id="courseForm" >
     <div class="form-group pb-3" >
     <input type="text" class="form-control" id="course_id" name="course_id" placeholder="Course ID" required>
     </div>
      <div class="form-group pb-3">
      <input type="text" class="form-control" id="title" name="title" placeholder="Title" required>
     </div>
      <div class="form-group pb-3">
      <input type="text" class="form-control" id="lessons" name="lessons" placeholder="lessons Id, Topic, Content" required>
     </div>

         <div class="form-group pb-3">
   <input type="text" class="form-control" id="resources" name="resources" placeholder="Resources, Resources" required>
     </div>

    <div class="d-flex justify-content-center pt-3">
     <button class="btn btn-primary" type="submit">Submit</button> 
    </div>
    
  </form> 


<div class="text-center fw-bold text-primary-emphasis  mt-2 mb-2" role="alert" id="response"></div> 
    </div>
  </div>


  <script>
    document.getElementById("courseForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      console.log("Data");
      const data = {
        

             course_id : document.getElementById('course_id').value,
             title : document.getElementById('title').value,
             lessons : document.getElementById('lessons').value,
             resources : document.getElementById('resources').value
            
      };
      try {
        const response = await fetch("/api/add-course", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify(data)
        });
        const json = await response.json();
        document.getElementById("response").innerText = json.message || "Success!";
      } catch (err) {
        document.getElementById("response").innerText = "Network error.";
      }
    });
  </script>
