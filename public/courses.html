<table class="table">
    <thead class="thread-dark">
      <tr> 
        <th class="vw-100 bg-primary text-white" scope="col"> Course ID</th>
        <th class="vw-100 bg-primary text-white" scope="col"> Cost</th>
        <th class=" vw-100 bg-primary text-white" scope="col">User ID</th>

      <!-- Data will be dynamically inserted here -->

  <button class="btn btn-primary m-2" onclick="window.location.href='add_course.html';">Add New Course</button>

  <button class="btn btn-primary m-2" onclick="window.location.href='delete_course.html';">Delete Course</button> 
  </div>

    <script>
        async function fetchCourses() {
            const response = await fetch('/api/courses');
            const courses = await response.json();

            const tableBody = document.getElementById('resultsTable');
            courses.forEach(course => {
                const row = document.createElement('tr');
                course.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    row.appendChild(td);
                });
                tableBody.appendChild(row);
            });
        }

        fetchCourses();
    </script>
