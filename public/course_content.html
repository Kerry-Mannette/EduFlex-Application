   <h2 class="pt-5 pb-5 fs-1 text-center fw-bold text-primary">Course Content</h2>


  <div class="form-group pb-3 d-flex justify-content-center mb-3 mt-2 p-3 ">
   <input type="text"  class="form-control w-50 m-2" id="searchInput" placeholder="Search by ID..." />

    
     <button class="btn btn-primary m-2" onclick="search()">Search</button>


     </div>

 

<table class="table">
    <thead class="thread-dark">
      <tr>
        <th class="vw-100 bg-primary text-white" scope="col"> Course ID</th>
        <th class=" vw-100 bg-primary text-white" scope="col">Name</th>
      </tr>
    </thead>
    <tbody id="resultsTable">
      <!-- Data will be dynamically inserted here -->
    </tbody>
  </table>

  <script>
    async function search() {
      const query = document.getElementById('searchInput').value;
      const response = await fetch(`/api/course_content/${query}`);
      const data = await response.json();

      const resultsTable = document.getElementById('resultsTable');
      resultsTable.innerHTML = ''; // Clear previous results

      data.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td scope="row">${item.course_id}</td>
            <td scope="row">${item.title}</td>
        `;
        resultsTable.appendChild(row);
      });
    }
  </script>
